{% include 'layout.html' %}
<div class="container">
    <div class="card"> 
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" autocomplete="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" autocomplete="username" placeholder="Enter your username" required>
                </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6"> 
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstname" autocomplete="given-name" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastname" autocomplete="family-name" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Role</label>
                        <select class="form-control" name="role" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" name="phone_number" autocomplete="tel" placeholder="Enter your phone number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" autocomplete="new-password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_password" autocomplete="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth/login-page">Already have an account? Login</a>
        </div>
    </div>
</div>
